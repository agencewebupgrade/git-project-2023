<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<main>
    <form class="formulaire">
        <label for="nom">Nom</label>
        <input type="text" name="nom">
        <label for="prénom">Prénom</label>
        <input type="text" placeholder="Votre prénom" name="prénom" required class="text">
        <label for="E-mail">E-mail</label>
        <input type="text" placeholder="votre adresse E-mail" name="E-mail" required class="text">
        <label for="message">Message</label>
        <textarea name="message" class="message" required spellcheck="true"></textarea>
        <input type="submit" name="envoyer">
    </form>
</main>

</html>
